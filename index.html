<!DOCTYPE html>
<html lang="en" data-theme="cupcake">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Universe Hub</title>
    <!-- tailwind and daisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.3/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,500;0,600;0,700;0,800;1,400&family=Work+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <!-- custom css start-->
    <style>
        body {
            font-family: 'EB Garamond', serif;
            font-family: 'Work Sans', sans-serif;
        }
    </style>
    <!-- custom css end-->
</head>

<body>
    <!-- header section start -->
    <header class="container mx-auto my-12 text-center">
        <h1 class="font-semibold text-5xl">Ai Universe Hub</h1>
        <button class="btn rounded-lg my-8 bg-[#EB5757] text-white outline-none border-0 capitalize font-semibold">Sort
            By date</button>
    </header>
    <!-- header section end -->

    <main class="container mx-auto">
        <!-- article section start -->
        <section class="grid grid-cols-3 gap-4">
            <!-- card goes here -->
            <div class="card card-compact w-96 bg-base-100 shadow-xl border p-6">
                <figure><img src="/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg" alt="Shoes" /></figure>
                <div class="card-body">
                    <h2 class="card-title text-2xl font-semibold">Features</h2>
                    <ul class="list-decimal list-inside font-normal text-base text-[#585858]">
                        <li>Lorem ipsum dolor sit amet.</li>
                        <li>Lorem ipsum dolor sit </li>
                        <li>Lorem ipsum dolor sit amet.</li>
                    </ul>
                    <hr class="my-4">
                    <div class="card-actions justify-between items-center">
                        <div class="space-y-4">
                            <h3 class="font-semibold text-2xl">ChatGPT</h3>
                            <p class="flex gap-4"><img src="./images/date-icon.svg" alt="date"><span
                                    class="text-base font-normal">11/01/2022</span></p>
                        </div>
                        <button class="btn bg-[#FEF7F7] border-0"><img src="./images/right-arrow.svg"
                                alt="see details"></button>
                    </div>
                </div>
            </div>
        </section>
        <!-- article section end -->
    </main>
    <!-- javascript -->
    <script src="./js/ai-universe.js"></script>
</body>

</html>
