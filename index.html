<!DOCTYPE html>
<html lang="en" data-theme="cupcake">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Universe Hub</title>
    <!-- tailwind and daisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.3/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,500;0,600;0,700;0,800;1,400&family=Work+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <!-- custom css start-->
    <style>
        body {
            font-family: 'EB Garamond', serif;
            font-family: 'Work Sans', sans-serif;
        }
    </style>
    <!-- custom css end-->
</head>

<body class="p-4">
    <!-- header section start -->
    <header class="container mx-auto my-12 text-center">
        <h1 class="font-semibold text-5xl">Ai Universe Hub</h1>
        <button id="sort-date" onclick="handleSort()" class="btn rounded-lg my-8 bg-[#EB5757] text-white outline-none border-0 capitalize font-semibold">Sort
            By date</button>
    </header>
    <!-- header section end -->

    <main class="container mx-auto">
        <!-- article section start -->
        <section id="tools-container" class="lg:grid grid-cols-3 gap-4 space-y-4 lg:space-y-0 justify-items-center">
            <!-- card/tools goes here -->

        </section>

        <!-- see more button -->
        <div class="text-center mx-auto">
            <button id="see-more-btn"
                class="mx-auto btn rounded-lg my-8 bg-[#EB5757] text-white outline-none border-0 capitalize font-semibold hidden">See
                more</button>
        </div>
        <!-- article section end -->
    </main>
    <!-- modal start-->
    <input type="checkbox" id="AI-modal" class="modal-toggle" />
    <div class="modal">
        <div class="modal-box relative w-11/12 max-w-5xl">
            <label for="AI-modal"
                class="btn btn-sm btn-circle absolute right-2 top-2 bg-[#EB5757] text-white border-0">âœ•</label>
            <div class="lg:grid grid-cols-2 gap-4 items-center space-y-4 lg:space-y-0 p-4">
                <div class="lg:p-8 p-4 border border-red-400 rounded-2xl bg-[rgba(235, 87, 87, 0.05)]">
                    <h3 id="m-description"
                        class="font-semibold lg:text-2xl text-[#111111] mb-6 text-center lg:text-left">ChatGPT is an
                        AI-powered chatbot platform
                        that uses OpenAI's GPT technology to simulate human conversation.</h3>
                    <div id="pricing-container"
                        class="lg:flex justify-between gap-4 text-center space-y-4 lg:space-y-0">
                        <!-- pricing goes here  -->
                    </div>
                    <div class="lg:flex gap-4 justify-between space-y-4 lg:space-y-0 h-full">
                        <div>
                            <h2 class="card-title text-2xl font-semibold my-5">Features</h2>
                            <ul id="m-feature"
                                class="list-disc list-inside font-normal text-sm text-[#585858] indent-2">
                                <!-- feature goes here -->
                            </ul>
                        </div>
                        <div>
                            <h2 class="card-title text-2xl font-semibold my-5">Integrations</h2>
                            <ul id="m-integrations"
                                class="list-disc list-inside font-normal text-sm text-[#585858] indent-2">
                                <!-- Integrations goes here  -->
                            </ul>
                        </div>
                    </div>
                </div>
                <div>
                    <div class="card card-compact bg-base-100 shadow-xl border p-6  text-center h-full relative">
                        <figure class="h-full w-full object-fill object-center"><img id="m-image" src="./images/chatgpt_assistente.jpg" alt="Shoes" /></figure>
                        <div id="in-out-example" class="card-body">
                            <!-- example goes here -->
                        </div>
                        <div id="accuracy-container">
                            <p id="m-accuracy"
                                class="p-2 lg:py-2 lg:px-4 bg-[#EB5757] text-white font-bold rounded-lg  ml-auto absolute top-10 right-10 text-sm lg:text-xl">
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- modal end-->


    <!-- loading start -->
    <div id="loader-element" class="mx-auto container text-center h-96 flex justify-center items-center hidden">
        <button type="button"
            class="inline-flex items-center px-4 py-2 font-semibold leading-6 text-sm shadow rounded-md text-white bg-indigo-500 hover:bg-indigo-400 transition ease-in-out duration-150 cursor-not-allowed"
            disabled="">
            <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none"
                viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor"
                    d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                </path>
            </svg>
            Processing...
        </button>
    </div>
    <!-- loading end -->
    <!-- javascript -->
    <script src="./js/ai-universe.js"></script>
</body>

</html>
